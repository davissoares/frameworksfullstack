<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Login</title>
</head>
<body>
    <div>
        <h1>Cadastro</h1>
        <form action="/adicionar_usuario" method="POST" name="adicionar">
            <p>Nome: <input type="text" id="nome" name="nome" required autofocus></p>
            <p>Email: <input type="text" id="email" name="email" required autofocus></p>
            <p>Senha: <input type="password" id="senha" name="senha" required autofocus></p>
            <p><input type="submit" name="Enviar"></p>
            <p><a href="usuarios.html">Listar todos</a></p>
        </form>
    </div>
</body>
</html>
